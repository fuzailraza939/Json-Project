<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Registration - Boys Theme</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
    }

    .card {
      margin-top: 60px;
      background-color: #111;
      border: 2px solid #00f2ff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    .card-header {
      background-color: #000;
      border-bottom: 1px solid #00f2ff;
      text-align: center;
      padding: 30px;
    }

    .card-header h3 {
      color: #00f2ff;
      margin-bottom: 0;
    }

    .form-label {
      color: #00f2ff;
      font-weight: 600;
    }

    .form-control {
      background-color: #222;
      color: #00f2ff;
      border: 1px solid #00f2ff;
    }

    .form-control::placeholder {
      color: #888;
    }

    .form-control:focus {
      background-color: #000;
      color: #fff;
      border-color: #00f2ff;
      box-shadow: 0 0 10px #00f2ff;
    }

    .btn-custom {
      background-color: #00f2ff;
      border: none;
      font-weight: 700;
      color: #000;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }

    #result {
      margin-top: 20px;
      color: #00ffcc;
    }

    .alert {
      background-color: #001f2f;
      border-left: 4px solid #00f2ff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-header">
        <h3>üë®‚Äçüíº Employee Registration</h3>
      </div>
      <div class="card-body">
        <form id="empForm">
          <div class="mb-3">
            <label for="empName" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="empName" placeholder="Enter full name" required />
          </div>
          <div class="mb-3">
            <label for="empEmail" class="form-label">Employee Email</label>
            <input type="email" class="form-control" id="empEmail" placeholder="Enter email" required />
          </div>
          <div class="mb-3">
            <label for="empAddress" class="form-label">Employee Address</label>
            <input type="text" class="form-control" id="empAddress" placeholder="Enter address" required />
          </div>
          <div class="mb-3">
            <label for="empPhone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="empPhone" placeholder="Enter phone number" required />
          </div>
          <div class="mb-3">
            <label for="empSalary" class="form-label">Salary (PKR)</label>
            <input type="number" class="form-control" id="empSalary" placeholder="Enter salary" required />
          </div>
          <button type="submit" class="btn btn-custom w-100">üöÄ Register</button>
        </form>
        <div id="result"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    document.getElementById('empForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('empName').value.trim();
      const email = document.getElementById('empEmail').value.trim();
      const address = document.getElementById('empAddress').value.trim();
      const phone = document.getElementById('empPhone').value.trim();
      const salary = document.getElementById('empSalary').value.trim();

      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

      console.log(name);
console.log(email);
console.log(address);
console.log(phone);
console.log(salary);

      if (!name || !email || !address || !phone || !salary) {
        alert("Please fill in all fields.");
        return;
      }

      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      document.getElementById('result').innerHTML = `
        <div class="alert mt-4">
          <h5 class="mb-2">‚úÖ Employee Registered!</h5>
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>Address:</strong> ${address}</p>
          <p><strong>Phone:</strong> ${phone}</p>
          <p><strong>Salary:</strong> ‚Çπ${salary}</p>
        </div>
      `;

      document.getElementById('empForm').reset();
      

    });
  </script>

</body>
</html>
